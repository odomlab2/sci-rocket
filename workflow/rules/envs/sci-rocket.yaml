  - conda-forge
  - bioconda
dependencies:
  # Binaries used in workflow.
  - bih-cubi::bcl2fastq2
  - bioconda::fastp>=0.23.4
  - bioconda::star>=2.7.10b
  - bioconda::sambamba>=1.0

  # Python and required modules.
  - conda-forge::python>=3.10
  - conda-forge::pip
  - pip:
      - fastqsplitter>=1.2.0
      - pysam>=0.22.0
      - numpy>=1.26.0
      - pandas>=2.1.3
      - rich>=13.7.0
      - rapidfuzz>=3.5.2
      - frozendict>=2.3.10
